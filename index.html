<!DOCTYPE html>
<html>
<head>
	<title>Secret Agent Supply Inc.</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="resources/css/reset.css">
	<link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
<!--Logo & site title -->
	<header>
	  <div class="logo-title">
	    <img class="logo" alt="logo" src="resources/images/logo.png" />
	    <span class="title">Secret Agent Supply Inc.</span>
	  </div>
	</header>
<!--Hero image and new arrivals -->
	<div class="hero">
	  <div class="banner">
		<div class="new-arrival">
		  <h3>New Arrival</h3>
		  <h2>Sport Bikes and Motorcycles</h2>
		</div>
	  </div>
	</div>
<!--Navigation menu -->
	<div class="menu">
	  <nav>
		<a class="full" href="#eyewear">Eyewear</a>
		<a class="full" href="#apparel">Apparel</a>
		<a class="full" href="#gadgets">Gadgets</a>
		<a class="full" href="#vehicles">Vehicles</a>
		<a class="full" href="#classes">Classes</a>
		<a class="full" href="#contact">Contact</a>
		<a class="shrink" href="#menu">Menu</a>
	  </nav>
	</div>
	<div class="container">
	<div class="mainbody">
	  <div class="product-images">
	    <div class="stock" id="pen">
			<img alt="exploding pen" src="resources/images/pen.png" />
			<h5>Exploding Pen</h5>
		</div>
		<div class="stock" id="watch">
		  <img alt="cellular watch" src="resources/images/watch.png" />
	      <h5>Cellular Watch</h5>
		</div>
		<div class="stock" id="glasses">
		  <img alt="thermal glasses" src="resources/images/glasses.png" />
	      <h5>Thermal Glasses</h5>
		</div>
	  </div>
	  <div class="store-details">
	    <div class="infoboxes">
	       <div class="location">
	     <h5>Location</h5>
		 <p>-47.346436, 84.32354</p>
	       </div>
	       <div class="hours">
	     <h5>Hours</h5>
		 <p>0800 - 1800</p>
	       </div>
	    </div>
	  </div>
	</div>
	</div>
	<footer>
	  <p>Copyright Secret Agent Supply Inc.</p>
	</footer>
</body>
</html>
